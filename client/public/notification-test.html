<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay's Frames Notification Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1a365d;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    .notification-container {
      margin-left: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1a365d;
      margin-top: 0;
    }
    h2 {
      color: #2c5282;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3182ce;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      min-height: 100px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .notification-log {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .notification-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    .notification-title {
      font-weight: bold;
    }
    .notification-description {
      color: #666;
    }
    .notification-meta {
      font-size: 12px;
      color: #999;
      display: flex;
      justify-content: space-between;
    }
    .notification-empty {
      color: #999;
      text-align: center;
      padding: 20px;
    }
  </style>
  
  <!-- Configure notification options -->
  <script>
    var jfNotificationOptions = {
      apiKey: 'notification-test-page',
      autoConnect: true,
      target: '#notification-target'
    };
  </script>
  
  <!-- Include the notification embed script -->
  <script id="jf-notification-script" src="/js/notification-embed.js"></script>
</head>
<body>
  <header>
    <div class="logo">Jay's Frames</div>
    <div class="header-right">
      <nav>
        <a href="/">Home</a>
      </nav>
      <div id="notification-target" class="notification-container"></div>
    </div>
  </header>
  
  <div class="card">
    <h1>Notification System Test</h1>
    <p>This page allows you to test the Jay's Frames unified notification system.</p>
    
    <h2>Send Notification</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Notification title">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Notification description"></textarea>
    </div>
    
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="info">Info</option>
        <option value="success">Success</option>
        <option value="warning">Warning</option>
        <option value="error">Error</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" id="source" placeholder="Source application" value="notification-test-page">
    </div>
    
    <div class="form-group">
      <label for="actionable">Actionable</label>
      <select id="actionable">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="link">Action Link (if actionable)</label>
      <input type="text" id="link" placeholder="https://example.com/action">
    </div>
    
    <div class="buttons">
      <button id="send-btn">Send Notification</button>
      <button id="clear-btn">Clear Log</button>
    </div>
    
    <h2>Notification Log</h2>
    <div id="notification-log" class="notification-log">
      <div class="notification-empty">No notifications yet. Send one to see it here.</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sendBtn = document.getElementById('send-btn');
      const clearBtn = document.getElementById('clear-btn');
      const notificationLog = document.getElementById('notification-log');
      
      // Register notification handler
      document.getElementById('jf-notification-script').onClientLoaded = function(client) {
        console.log('Notification client loaded:', client);
        
        client.onNotification(function(notification) {
          console.log('Received notification:', notification);
          addNotificationToLog(notification);
        });
      };
      
      // Send notification button
      sendBtn.addEventListener('click', function() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const type = document.getElementById('type').value;
        const source = document.getElementById('source').value;
        const actionable = document.getElementById('actionable').value === 'true';
        const link = document.getElementById('link').value;
        
        if (!title || !description) {
          alert('Title and description are required');
          return;
        }
        
        // Send notification
        if (window.jfNotifications) {
          window.jfNotifications.sendNotification(title, description, type, {
            source: source,
            actionable: actionable,
            link: link
          }).then(result => {
            console.log('Notification sent:', result);
          }).catch(error => {
            console.error('Error sending notification:', error);
            alert('Error sending notification: ' + error.message);
          });
        } else {
          alert('Notification client not loaded yet. Please try again in a moment.');
        }
      });
      
      // Clear log button
      clearBtn.addEventListener('click', function() {
        notificationLog.innerHTML = '<div class="notification-empty">No notifications yet. Send one to see it here.</div>';
      });
      
      // Add notification to log
      function addNotificationToLog(notification) {
        // Remove empty state if it exists
        const emptyState = notificationLog.querySelector('.notification-empty');
        if (emptyState) {
          notificationLog.removeChild(emptyState);
        }
        
        // Create notification item
        const item = document.createElement('div');
        item.className = 'notification-item';
        
        const title = document.createElement('div');
        title.className = 'notification-title';
        title.textContent = notification.title;
        
        const description = document.createElement('div');
        description.className = 'notification-description';
        description.textContent = notification.description;
        
        const meta = document.createElement('div');
        meta.className = 'notification-meta';
        
        const source = document.createElement('span');
        source.textContent = notification.source;
        
        const time = document.createElement('span');
        time.textContent = new Date(notification.timestamp).toLocaleTimeString();
        
        meta.appendChild(source);
        meta.appendChild(time);
        
        item.appendChild(title);
        item.appendChild(description);
        item.appendChild(meta);
        
        // Add to log
        notificationLog.prepend(item);
      }
    });
  </script>
</body>
</html>
